<!DOCTYPE html>
<html>
<head>

  <link rel="icon" href="dog.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .notify-button {
      background-color: #4CAF50;
